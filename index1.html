<html>
  <head>
    <title>Guessing Game</title>
    <style>
      /* Add some style to the game */
      body {
        font-family: sans-serif;
      }
      #game {
        width: 300px;
        margin: 0 auto;
        text-align: center;
      }
      #message {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <!DOCTYPE html>
<html>
<head>
  <script>
    function getActiveUsers() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          // Update the page with the number of active users
          document.getElementById("active-users").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "/getActiveUsers", true);
      xhttp.send();
    }

    window.addEventListener("load", getActiveUsers);
  </script>
</head>
<body>
  <div id="active-users"></div>
</body>
</html>

    </div>
    <div id="game">
      <h1>Guessing Game</h1>
      <p>I'm thinking of a number between 1 and 100. Can you guess what it is?</p>
      <form>
        <input type="number" id="guess">
        <button type="button" onclick="checkGuess()">Guess</button>
      </form>
      <p id="message"></p>
      <p id="attempts"></p>
    </div>
    <script>
  
         
      // Generate a random number between 1 and 100
      let secretNumber = Math.floor(Math.random() * 100) + 1;
      
      // Initialize the number of attempts to 0
      let attempts = 0;
      
      function checkGuess() {
        // Increment the number of attempts
        attempts++;
        
        // Get the player's guess
        let guess = document.getElementById('guess').value;
        
        // Check if the guess is too low, too high, or correct
        if (guess < secretNumber) {
          document.getElementById('message').innerHTML = 'Your guess is too low. Try again.';
        } else if (guess > secretNumber) {
          document.getElementById('message').innerHTML = 'Your guess is too high. Try again.';
        } else {
          document.getElementById('message').innerHTML = 'Congratulations! You guessed the secret number.';
        }
        
        // Update the number of attempts
        document.getElementById('attempts').innerHTML = 'Number of attempts: ' + attempts;
      }
    </script>



 
  </body>
</html>
